<body>
  <div id="menubar" class="menubar">
    <h1>Soquer</h1>
    <nav class="navbar">
      <ul>
        <li><a href="/pages/home.html">Home</a></li>
        <li><a href="/pages/market.html">Mercado</a></li>
        <li><a href="/pages/tables.html">Tabelas</a></li>
        <li><a href="/pages/news.html">Notícias</a></li>
        <li><a href="/pages/matches.html">Partidas</a></li>
      </ul>
    </nav>
  </div>

  <header>
    <img id="banner" class="banner" src="../img/table-banner.jpg" alt="banner">
    <div class="divider">
      <h1>Classificações</h1>
    </div>
  </header>


  <main class="content">
    <h1 class="content-header">Tabela de Campeonatos</h1>
    <iframe src="https://www.btfstats.com/widgets/leagues-table.php?name=Brazil%3ASerie+A&type=1" scrolling="yes" frameBorder="0"></iframe>
  </main>

  <footer>
    <form action="#" method="get" class="newslatter">
      <div class="description">
        <h1>Não perca nenhum lance!</h1>
        <h2>Se inscreva na nossa newsletter para receber e-mails com conteúdos sobre futebol.</h2>
      </div>

      <div class="fields">
        <div class="sub-field">
          <label>Nome</label>
          <input type="text" name="name" id="name" placeholder="Ronaldo Silva">
        </div>
  
        <div class="sub-field">
          <label>Escreva seu melhor e-mail</label>
          <input type="email" name="email" id="email" placeholder="email@example.com">
        </div>
    
        <button type="submit" id="enviar" disabled>Enviar</button>
      </div>
    </form>
  </footer>

  <script src="../js/menu.js"></script>
  <script src="../js/newsletter.js"></script>
